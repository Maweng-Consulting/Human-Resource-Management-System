<div class="modal fade" id="newJobRoleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 text-center">New Job Role</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
            <form action="{% url 'new-job-role' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="modal-body">

                <div class="mb-3">
                    <label class="form-label fw-bold">Job Category</label>
                    <select class="form-select" id="category" name="category">
                        <option value="Staff">Staff</option>
                        <option value="Service Provider">Service Provider</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold">Job Group</label>
                    <select class="form-select" id="group" name="group">
                        <option value="HR Admin">HR Admin</option>
                        <option value="Supervisor">Supervisor</option>
                        <option value="Finance Officer">Finance Officer</option>
                        <option value="Security Guard">Security Guard</option>
                        <option value="CCTV Installer">CCTV Installer</option>
                    </select>
                </div>
            
                <div class="text-center mt-3 mb-3">
                  <button type="submit" class="btn btn-primary">Save Role</button>
                </div>
              </div>
              </form>
      </div>
    </div>
  </div>
