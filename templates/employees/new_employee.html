<div class="modal fade" id="newEmployeeModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 text-center">Add New Employee</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
            <form action="{% url 'new-employee' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="modal-body">
              
                  <div class="row mb-3">
                    <div class="col">
                      <label for="exampleInputPassword1" class="form-label">First Name</label>
                      <input
                        type="text"
                        class="form-control"
                        id="first_name"
                        name="first_name"
                        required
                      />
                    </div>
                    <div class="col">
                        <label for="exampleInputPassword1" class="form-label">Last Name</label>
                        <input
                          type="text"
                          class="form-control"
                          id="last_name"
                          name="last_name"
                          required
                        />
                      </div>
                  </div>
                  <div class="row mb-3">
                    <div class="col">
                      <label for="exampleInputPassword1" class="form-label">NHIF Number</label>
                      <input
                        type="text"
                        class="form-control"
                        id="nhif_number"
                        name="nhif_number"
                        required
                      />
                    </div>
                    <div class="col">
                        <label for="exampleInputPassword1" class="form-label">NSSF Number</label>
                        <input
                          type="text"
                          class="form-control"
                          id="nssf_number"
                          name="nssf_number" 
                          required
                        />
                      </div>
                  </div>
                  
                  <div class="row mb-3">
                    <div class="col">
                      <label for="exampleInputPassword1" class="form-label">ID Number</label>
                      <input
                        type="text"
                        class="form-control"
                        id="id_number"
                        name="id_number"
                        required
                      />
                    </div>
                    <div class="col">
                        <label class="form-label">Position</label>
                        <select class="form-select" id="position" name="position">
                            <option value=""></option>
                            <option value="Security Manager">Security Manager</option>
                            <option value="Security Guard">Security Guard</option>
                        </select>
                    </div>
                    </div>
                    <div class="row mb-3">
                    <div class="col">
                        <label for="exampleInputPassword1" class="form-label">Email</label>
                        <input
                          type="email"
                          class="form-control"
                          id="email"
                          name="email"
                          required
                        />
                      </div>
                    <div class="col">
                      <label for="exampleInputPassword1" class="form-label">Phone Number</label>
                      <input
                        type="text"
                        class="form-control"
                        id="phone_number"
                        name="phone_number"
                        required
                      />
                    </div>
                  </div>
                  
                  <div class="row mb-3">
                  <div class="col">
                    <label class="form-label">Gender</label>
                    <select class="form-select" id="gender" name="gender">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
    
                      </select>
                  </div>
                  <div class="col">
                    <label class="form-label">Work Station</label>
                    <select class="form-select" id="workstation" name="workstation">
                      {% for workstation in workstations %}
                        <option value="{{workstation.id}}">{{workstation.name}}</option>
                      {% endfor %}
                    </select>
                  </div>
                </div>

                  <div class="row mb-3">
                    <div class="col">
                        <label for="exampleInputPassword1" class="form-label">Address</label>
                        <input
                          type="text"
                          class="form-control"
                          id="address"
                          name="address"
                          required
                        />
                      </div>
                      <div class="col">
                        <label for="exampleInputPassword1" class="form-label">City/Town</label>
                        <input
                          type="text"
                          class="form-control"
                          id="city"
                          name="city"
                          required
                        />
                      </div>
                  </div>

                  <div class="row mb-3">
                    <div class="col">
                        <label for="exampleInputPassword1" class="form-label">County</label>
                        <input
                          type="text"
                          class="form-control"
                          id="county"
                          name="county"
                          required
                        />
                      </div>
                    <div class="col">
                      <label for="exampleInputPassword1" class="form-label">Country</label>
                      <input
                        type="text"
                        class="form-control"
                        id="country"
                        name="country"
                        required
                      />
                    </div>
                  </div>
                  
                  <div class="mb-3">
                    <label class="form-label">Chief's Letter</label>
                    <input type="file" id="chief_letter" name="chief_letter" class="form-control" >
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Recommendation Letter</label>
                    <input type="file" id="recommendation_letter" name="recommendation_letter" class="form-control" >
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Scanned ID Card</label>
                    <input type="file" id="scanned_id" name="scanned_id" class="form-control" >
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Passport Photo</label>
                    <input type="file" id="passport_photo" name="passport_photo" class="form-control" >
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Police Clearance Letter</label>
                    <input type="file" id="police_clearance" name="police_clearance" class="form-control" >
                  </div>
         
                <div class="text-center mt-2">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </div>
              </form>
      </div>
    </div>
  </div>
