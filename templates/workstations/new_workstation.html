<div class="modal fade" id="newWorkstationModal{{client.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 text-center">Add New Workstation</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
            <form action="{% url 'new-workstation' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="modal-body">

                    <input type="hidden" name="client_id" id="client_id" value="{{ client.id }}" />
              
                  <div class="row mb-3">
                    <div class="col">
                      <label for="exampleInputPassword1" class="form-label">Name</label>
                      <input
                        type="text"
                        class="form-control"
                        id="name"
                        name="name"
                        required
                      />
                    </div>
                  </div>
                  
                    <div class="row mb-3">
                    <div class="col">
                        <label for="exampleInputPassword1" class="form-label">Guards Needed</label>
                        <input
                          type="number"
                          class="form-control"
                          id="guards_needed"
                          name="guards_needed"
                          min="0"
                          required
                        />
                      </div>
                    <div class="col">
                      <label for="exampleInputPassword1" class="form-label">Guards Posted</label>
                      <input
                        type="number"
                        class="form-control"
                        id="guards_posted"
                        name="guards_posted"
                        min="0"
                        
                        required
                      />
                    </div>
                  </div>
                  
                  <div class="row mb-3">
                    <div class="col">
                        <label class="form-label">Shift Type</label>
                        <select class="form-select" id="work_shift" name="work_shift">
                            <option value="Day Shift">Day Shift</option>
                            <option value="Night Shift">Night Shift</option>
                            <option value="24 Hours Shift">24 Hours Shift</option>
                          </select>
                      </div>
                      
                  </div>
                
                <div class="text-center mt-2 mb-3">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </div>
              </form>
      </div>
    </div>
  </div>
