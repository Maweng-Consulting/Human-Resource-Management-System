{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col">
        <h3>Payments Configuration</h3>
    </div>
    <div class="col">
        <a class="btn btn-success" data-bs-toggle="modal" data-bs-target="#newConfigModal">Record Config</a>
    </div>
</div>
<hr/>
      <div class="table-responsive small">
        <table class="table table-sm">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Job Group</th>
              <th scope="col">Daily Rate</th>
              <th scope="col">Overtime Rate</th>
              <th scope="col" colspan="2"></th>
            </tr>
          </thead>
          <tbody>
            {% for payment in payments %}
            <tr>
              <td>{{payment.id}}</td>
              <td>{{payment.job_group}}</td>
              <td>{{payment.daily_rate}}</td>
              <td>{{payment.overtime}}</td>
              <td>
                <a href="#" class="btn btn-info btn-sm"><i class="bi bi-pencil-square"></i></a>
              </td>
              <td>
                <a href="#" class="btn btn-danger btn-sm"><i class="bi bi-trash"></i></a>
              </td>
            </tr>
            {% endfor %}

          </tbody>
        </table>
      </div>
{% endblock content %}
