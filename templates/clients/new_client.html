<div class="modal fade" id="newClientModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 text-center">Add New Client</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
            <form action="{% url 'new-client' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="modal-body">
              
                  <div class="row mb-3">
                    <div class="col">
                      <label for="exampleInputPassword1" class="form-label">Name</label>
                      <input
                        type="text"
                        class="form-control"
                        id="name"
                        name="name"
                        required
                      />
                    </div>
                  </div>
                  
                  <div class="row mb-3">
                    <div class="col">
                      <label for="exampleInputPassword1" class="form-label">Phone Number</label>
                      <input
                        type="text"
                        class="form-control"
                        id="phone_number"
                        name="phone_number"
                        required
                      />
                    </div>
                    <div class="col">
                        <label for="exampleInputPassword1" class="form-label">Email</label>
                        <input
                          type="email"
                          class="form-control"
                          id="email"
                          name="email" 
                          required
                        />
                      </div>
                   
                    </div>
                    <div class="row mb-3">
                    <div class="col">
                        <label for="exampleInputPassword1" class="form-label">Guards Needed</label>
                        <input
                          type="number"
                          class="form-control"
                          id="guards_needed"
                          name="guards_needed"
                          required
                        />
                      </div>
                    <div class="col">
                      <label for="exampleInputPassword1" class="form-label">Guards Posted</label>
                      <input
                        type="number"
                        class="form-control"
                        id="guards_posted"
                        name="guards_posted"
                        required
                      />
                    </div>
                  </div>
                  
                  <div class="row mb-3">
                    <div class="col">
                        <label class="form-label">Shift Type</label>
                        <select class="form-select" id="work_shift" name="work_shift">
                            <option value="Day Shift">Day Shift</option>
                            <option value="Night Shift">Night Shift</option>
                            <option value="24 Hours Shift">24 Hours Shift</option>
                          </select>
                      </div>
                      <div class="col">
                        <label class="form-label">Contract Start Date</label>
                        <input type="date" class="form-control" id="contract_start_date" name="contract_start_date">
                      </div>
                  </div>
                  

                  <div class="row mb-3">
                    <div class="col">
                        <label for="exampleInputPassword1" class="form-label">Address</label>
                        <input
                          type="text"
                          class="form-control"
                          id="address"
                          name="address"
                          required
                        />
                      </div>
                      <div class="col">
                        <label for="exampleInputPassword1" class="form-label">City/Town</label>
                        <input
                          type="text"
                          class="form-control"
                          id="town"
                          name="town"
                          required
                        />
                      </div>
                  </div>

                  <div class="row mb-3">
                    <div class="col">
                        <label for="exampleInputPassword1" class="form-label">County</label>
                        <input
                          type="text"
                          class="form-control"
                          id="county"
                          name="county"
                          required
                        />
                      </div>
                    <div class="col">
                      <label for="exampleInputPassword1" class="form-label">Country</label>
                      <input
                        type="text"
                        class="form-control"
                        id="country"
                        name="country"
                        required
                      />
                    </div>
                  </div>

                <di class="row mb-3">
                    <div class="col">
                    <label class="form-label">Location Description</label>
                        <textarea class="form-control" id="location_description" name="location_description"></textarea>
                    </div>
                </div>
                <div class="text-center mt-2 mb-3">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </div>
              </form>
      </div>
    </div>
  </div>
